<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <img src="img/odin-lined.png" alt="The Odin Project logo">
    <h1 class="logo">ODIN</h1>
  </header>
  <form action="https://httpbin.org/post" method="post">
    <h2>This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up <em>now</em> to get started.</h2>
    <h3>You <em>know</em> you want to.</h3>
    <fieldset>
      <legend>Let's do this!</legend>
      <ul>
        <li>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first_name" value="Thor">
        </li>
        <li>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last_name" value="Odinson">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </li>
        <li>
          <label for="phone-number">Phone number</label>
          <input type="tel" id="phone-number" name="phone_number">
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </li>
        <li>
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" name="password_confirmation">
        </li>
      </ul>
    </fieldset>
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </form>
</body>

</html>
